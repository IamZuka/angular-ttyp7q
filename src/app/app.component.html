<div>

    <label>Nome:</label>
    <input [(ngModel)]="cliente.nome">

</div>

<div>

    <label>Idade :</label>
    <input [(ngModel)]="cliente.idade">

</div>

<button (click)="add()">Salvar</button>
<button (click)="clear()">Limpar</button>

<div *ngIf="lista.length==0"> Lista Vazia </div>

<ol>
  <li *ngFor="let item of lista">{{item.nome}} ({{item.idade}})</li>


</ol>
